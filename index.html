<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Game of Life</title>

<link rel="stylesheet" href="css/main.css" />
<link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/bindings.js"></script>
<script src="js/view.js"></script>
<script src="js/game_board.js"></script>
<script src="js/automater.js"></script>
<script src="js/controller.js"></script>
</head>
<body>
<div id="board-container">
</div>
<div class="stat-display">
  <div id="board-age"></div>
  <div id="board-population"></div>
</div>
<div class="timestep-selection">
  <span id="timestep-label">Select Timestep</span>
  <input type="range" id="timestep-slider" min="20" max="1000" step="10" value="500" />
  <span id="timestep-textbox">500</span>
  <span>ms</span>
</div>
<div class="board-buttons">
  <button type="button" id="advance-board">Advance State</button>
  <button type="button" id="automate-board">Auto-advance</button>
  <button type="button" id="reset-board">Reset</button>
  <button type="button" id="randomize-board">Randomize</button>
</div>
</body>
</html>
